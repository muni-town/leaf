services:
  minio:
    image: quay.io/minio/minio
    command: server /data --console-address ":9001"
    ports:
      - 9000:9000
      - 9001:9001
    volumes:
      - minio:/data

  pyroscope:
    image: grafana/pyroscope:latest
    ports:
      - "4040:4040"

  tempo-init:
    image: &tempoImage grafana/tempo:latest
    user: root
    # Tempo runs as user 10001, and docker compose creates the volume as root.
    # As such, we need to chown the volume in order for Tempo to start correctly.
    entrypoint:
      - "chown"
      - "10001:10001"
      - "/var/tempo"
    volumes:
      - tempo-data:/var/tempo

  tempo:
    image: *tempoImage
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./compose/tempo.yaml:/etc/tempo.yaml
      - tempo-data:/var/tempo
    ports:
      - "3200:3200" # tempo
      - "4317:4317" # otlp grpc
    depends_on:
      - tempo-init

  grafana:
    image: grafana/grafana:11.0.0
    volumes:
      - ./compose/grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
      - ./gitignore/ca-certificates.crt:/usr/local/share/ca-certificates/cert.crt
      # - ./compose/grafana-pyroscope-app:/var/lib/grafana/plugins/grafana-pyroscope-app
    environment:
      - http_proxy
      - https_proxy
      - no_proxy=pyroscope,tempo
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor
      - GF_INSTALL_PLUGINS=grafana-pyroscope-app
    user: root
    entrypoint:
      - bash
      - -c
      - update-ca-certificates && exec bash /run.sh
    ports:
      - "3000:3000"

volumes:
  minio:
  tempo-data:
