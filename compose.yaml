services:
  openobserve:
    image: public.ecr.aws/zinclabs/openobserve:latest
    environment:
      ZO_ROOT_USER_EMAIL: root@example.com
      ZO_ROOT_USER_PASSWORD: password
      ZO_ROOT_USER_TOKEN: password
      ZO_DATA_DIR: /data
    ports:
      - 5080:5080
      - 5081:5081
    volumes:
      - openobserve:/data

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    command: --config=env:CONFIG
    ports:
      - 4317:4317
      - 4318:4318
      - 55679:55679
    environment:
      CONFIG: |
        receivers:
          otlp:
            protocols:
              grpc:
                endpoint: 0.0.0.0:4317
              http:
                endpoint: 0.0.0.0:4318

        exporters:
          otlp/openobserve:
            endpoint: openobserve:5081
            headers:
              Authorization: Basic cm9vdEBleGFtcGxlLmNvbTpwYXNzd29yZA==
              organization: default
              stream-name: default
            tls:
              insecure: true
        extensions:
          zpages:
            endpoint: 0.0.0.0:55679
        service:
          extensions: [zpages]
          pipelines:
            logs:
              receivers: [otlp]
              exporters: [otlp/openobserve]
            traces:
              receivers: [otlp]
              exporters: [otlp/openobserve]
            metrics:
              receivers: [otlp]
              exporters: [otlp/openobserve]

volumes:
  openobserve:
  iggy:
